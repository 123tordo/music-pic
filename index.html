<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Artist Quiz</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      transition: background 2s ease-in-out;
      background-size: cover;
      background-position: center;
      height: 100vh;
      background-color: black; /* Set initial background color */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <img id="artist-image" src="" alt="Music Artist">
    <div id="question-text"></div>
  </div>

  <script>
    const quizData = [
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/3/37/Hannover7907.jpg',
        question: 'Who is this rock artist?',
        answer: 'Queen'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Beatles_ad_1965_%28reduced%29.jpg/800px-Beatles_ad_1965_%28reduced%29.jpg',
        question: 'Who is this rock artist?',
        answer: 'The Beatles'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Michael_Jackson_in_1988.jpg',
        question: 'Who is this pop artist?',
        answer: 'Michael Jackson'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/9/93/Elvis_Presley_by_Alfred_Wertheimer.jpg',
        question: 'Who is this rock artist?',
        answer: 'Elvis Presley'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Freddie_Mercury_in_New_Haven%2C_1978.jpg/627px-Freddie_Mercury_in_New_Haven%2C_1978.jpg',
        question: 'Who is this rock artist?',
        answer: 'Freddie Mercury'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Ariana_Grande_%28Billboard_Music_Awards_2019%29_%28cropped%29.jpg/800px-Ariana_Grande_%28Billboard_Music_Awards_2019%29_%28cropped%29.jpg',
        question: 'Who is this pop artist?',
        answer: 'Ariana Grande'
      },
      {
        artist: 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Billie_Eilish_by_Alice_Hahn.jpg',
        question: 'Who is this pop artist?',
        answer: 'Billie Eilish'
      },
    ];

    let currentQuizIndex;

    const displayQuiz = () => {
      currentQuizIndex = Math.floor(Math.random() * quizData.length);
      const quizContainer = document.getElementById('quiz-container');
      const artistImage = document.getElementById('artist-image');
      const questionText = document.getElementById('question-text');

      const currentQuiz = quizData[currentQuizIndex];

      artistImage.src = currentQuiz.artist;
      questionText.textContent = currentQuiz.question;

      setTimeout(() => {
        questionText.textContent = currentQuiz.answer;

        setTimeout(() => {
          quizContainer.style.backgroundImage = 'none';
          quizContainer.style.backgroundColor = 'black';

          setTimeout(() => {
            nextQuiz();
          }, 2000);
        }, 10000);
      }, 10000);
    };

    const nextQuiz = () => {
      displayQuiz();
    };

    // Display the first quiz when the page loads
    displayQuiz();
  </script>
</body>
</html>
